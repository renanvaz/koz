<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KOZ</title>
    <style>
        /*
        font-family: 'Mairy Bold'
        font-family: 'Mairy Thin'
        font-family: 'Mairy Light'
        font-family: 'Mairy Regular'
         */
        html, body { margin: 0; }

        header {
            width: 100%;
            height: 500px;
            background: #563d7c;
            position: relative;
        }

        h2 {
            font-family: 'Mairy Light';
            font-size: 38px;
            color: #FFF;
            margin: 0;
            font-weight: normal;
            display: block;
            position: absolute;
            text-align: center;
            text-shadow: 0px 1px 2px rgba(0, 0, 0, .5);
            margin-top: 100px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-family: 'Mairy Regular';
            font-size: 250px;
            color: #FFF;
            margin: 0;
            font-weight: normal;
            display: block;
            position: absolute;
            text-align: center;
            text-shadow: 0px 2px 3px rgba(0, 0, 0, .5);
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <canvas id="myCanvas" width="100%" height="100%"></canvas>
        <h1>KOZ</h1>
        <h2>A modern PHP framework</h2>
    </header>

    <script type="text/javascript">
        (function() {
            var path = '//easy.myfonts.net/v2/js?sid=267652(font-family=Mairy+Bold)&sid=267659(font-family=Mairy+Thin)&sid=267660(font-family=Mairy+Light)&sid=267661(font-family=Mairy+Regular)&key=r1YD05r3rW',
                protocol = ('https:' == document.location.protocol ? 'https:' : 'http:'),
                trial = document.createElement('script');
            trial.type = 'text/javascript';
            trial.async = true;
            trial.src = protocol + path;
            var head = document.getElementsByTagName("head")[0];
            head.appendChild(trial);
        })();
    </script>

    <script type="text/javascript">
        (function() {
            var lastTime = 0;
            var vendors = ['webkit', 'moz'];
            for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
                window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
                window.cancelAnimationFrame =
                  window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
            }

            if (!window.requestAnimationFrame)
                window.requestAnimationFrame = function(callback, element) {
                    var currTime = new Date().getTime();
                    var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                    var id = window.setTimeout(function() { callback(currTime + timeToCall); },
                      timeToCall);
                    lastTime = currTime + timeToCall;
                    return id;
                };

            if (!window.cancelAnimationFrame)
                window.cancelAnimationFrame = function(id) {
                    clearTimeout(id);
                };
        }());

        // Create an array to store our particles
        var particles = [];

        // The amount of particles to render
        var particleCount = 30;

        // The maximum velocity in each direction
        var maxVelocity = 1;

        // Set the dimensions of the canvas as variables so they can be used.
        var canvasWidth = window.innerWidth;
        var canvasHeight = 500;

        // Create an image object (only need one instance)
        var imageObj = new Image();

        // Once the image has been downloaded then set the image on all of the particles
        imageObj.onload = function() {
            particles.forEach(function(particle) {
                    particle.setImage(imageObj);
            });
        };

        // Once the callback is arranged then set the source of the image
        imageObj.src = "smoke.png";

        // A function to create a particle object.
        function Particle(context) {

            // Set the initial x and y positions
            this.x = 0;
            this.y = 0;

            // Set the initial velocity
            this.xVelocity = 0;
            this.yVelocity = 0;

            // Set the radius
            this.radius = 10;

            // Store the context which will be used to draw the particle
            this.context = context;

            // The function to draw the particle on the canvas.
            this.draw = function() {

                // If an image is set draw it
                if(this.image){
                    this.context.drawImage(this.image, this.x-128, this.y-128);
                    // If the image is being rendered do not draw the circle so break out of the draw function
                    return;
                }
                // Draw the circle as before, with the addition of using the position and the radius from this object.
                this.context.beginPath();
                this.context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
                this.context.fillStyle = "rgba(0, 0, 0, 1)";
                this.context.fill();
                this.context.closePath();
            };

            // Update the particle.
            this.update = function() {
                // Update the position of the particle with the addition of the velocity.
                this.x += this.xVelocity;
                this.y += this.yVelocity;

                // Check if has crossed the right edge
                if (this.x >= canvasWidth) {
                    this.xVelocity = -this.xVelocity;
                    this.x = canvasWidth;
                }
                // Check if has crossed the left edge
                else if (this.x <= 0) {
                    this.xVelocity = -this.xVelocity;
                    this.x = 0;
                }

                // Check if has crossed the bottom edge
                if (this.y >= canvasHeight) {
                    this.yVelocity = -this.yVelocity;
                    this.y = canvasHeight;
                }

                // Check if has crossed the top edge
                else if (this.y <= 0) {
                    this.yVelocity = -this.yVelocity;
                    this.y = 0;
                }
            };

            // A function to set the position of the particle.
            this.setPosition = function(x, y) {
                this.x = x;
                this.y = y;
            };

            // Function to set the velocity.
            this.setVelocity = function(x, y) {
                this.xVelocity = x;
                this.yVelocity = y;
            };

            this.setImage = function(image){
                this.image = image;
            }
        }

        // A function to generate a random number between 2 values
        function generateRandom(min, max){
            return Math.random() * (max - min) + min;
        }

        // The canvas context if it is defined.
        var context;

        // Initialise the scene and set the context if possible
        function init() {
            var canvas = document.getElementById('myCanvas');
            if (canvas.getContext) {

                // Set the context variable so it can be re-used
                context = canvas.getContext('2d');

                // Create the particles and set their initial positions and velocities
                for(var i=0; i < particleCount; ++i){
                    var particle = new Particle(context);

                    // Set the position to be inside the canvas bounds
                    particle.setPosition(generateRandom(0, canvasWidth), generateRandom(0, canvasHeight));

                    // Set the initial velocity to be either random and either negative or positive
                    particle.setVelocity(generateRandom(-maxVelocity, maxVelocity), generateRandom(-maxVelocity, maxVelocity));
                    particles.push(particle);
                }
            }
            else {
                alert("Please use a modern browser");
            }
        }

        // The function to draw the scene
        function draw() {
            // Clear the drawing surface and fill it with a black background
            context.fillStyle = "rgba(61, 44, 86, 1)";
            context.fillRect(0, 0, canvasWidth, canvasHeight);

            // Go through all of the particles and draw them.
            particles.forEach(function(particle) {
                particle.draw();
            });
        }

        // Update the scene
        function update() {
            particles.forEach(function(particle) {
                particle.update();
            });
        }

        function animate() {
            window.requestAnimationFrame(animate);
            // Update the scene befoe drawing
            update();

            // Draw the scene
            draw();
        }

        // Initialize the scene
        init();

        // If the context is set then we can draw the scene (if not then the browser does not support canvas)
        if (context) {
            animate();
        }


    </script>
</body>
</html>
